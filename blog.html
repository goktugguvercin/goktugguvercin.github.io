    <style>
        html { scroll-behavior: smooth; }

        ::-webkit-scrollbar-thumb { background: #d4a373; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #c29365; }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .blog-card-gradient {
            background: linear-gradient(135deg, #faf7f2 0%, #e8dcc8 100%);
            border: 3px solid #2c2c2c;
            border-radius: 24px;
            padding: 2.5rem 2rem;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .blog-card-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #d4a373 0%, #c4935e 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .blog-card-gradient:hover::before {
            opacity: 0.15;
        }

        .blog-card-gradient:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            border-color: #d4a373;
        }
    </style>
